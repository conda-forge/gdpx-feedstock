{% set name = "gdpx" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.python.org/packages/source/g/gdpx/gdpx-0.0.4.tar.gz
  sha256: f282e4ad26b9b5744cf0ac5ff05152a5166f98c62a1302002387b67b73f3e007

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points: 
    - gdp = gdpx.main:main

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - ase >=3.22
    - h5py >=3.7.0
    - joblib >=1.1.0
    - networkx >=2.6.3
    - omegaconf >=2.3.0
    - pydantic >=2.1.1
    - pyyaml >=6.0
    - tinydb >=4.7.0

test:
  imports:
    - gdpx
  requires:
    - pip
  commands:
    - pip check
    - gdp -h  # [not win]

about:
  home: https://github.com/hsulab/GDPy
  summary: "Automate computational chemistry/materials sciance and machine learning interatomic potential training workflow."
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  dev_url: https://github.com/hsulab/GDPy

extra:
  recipe-maintainers:
    - hsulab
